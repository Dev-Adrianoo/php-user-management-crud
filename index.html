<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Pessoas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="/assets/style/style.css">
</head>
<body>

    <nav class="sidebar">
        <div class="brand">
            <i class="ph ph-users-three"></i>
            <span>Gestão Pessoas</span>
        </div>
        <div>
            <div class="nav-link active" style="cursor: default;">
                <i class="ph ph-identification-card"></i> Pessoas
            </div>
        </div>
    </nav>

    <main class="main-content">
        <header>
            <button class="btn-icon" id="hamburger-btn">
                <i class="ph ph-list"></i>
            </button>
            <h2 id="page-title" class="page-title">Gestão de Pessoas</h2>
            <div class="avatar">AD</div>
        </header>

        <section id="view-pessoas" class="view-section active">
            <div class="table-controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Buscar por Nome ou CPF...">
                </div>
                <button class="btn btn-primary" onclick="abrirModalCadastro()">
                    <i class="ph ph-plus-circle"></i> Nova Pessoa
                </button>
            </div>

            <div class="card" style="padding: 0; overflow: hidden;">
                <div style="overflow-x: auto;">
                    <table id="tabelaPessoas">
                        <thead>
                            <tr>
                                <th style="width: 80px;">ID</th>
                                <th>Nome</th>
                                <th>CPF</th>
                                <th>Idade</th>
                                <th style="text-align: right;">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <div class="sidebar-overlay" id="sidebar-overlay"></div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <h3 id="modalTitle" style="margin-bottom: 1.5rem;">Cadastrar Pessoa</h3>
            <form id="formPessoa">
                <input type="hidden" id="pessoaId">
                
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" placeholder="Ex: Adriano Souza" required>
                </div>

                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" placeholder="000.000.000-00" maxlength="14" required>
                </div>

                <div class="form-group">
                    <label for="idade">Idade</label>
                    <input type="number" id="idade" placeholder="Ex: 30" min="0" max="120" required>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn" style="background: #f3f4f6;" onclick="closeModal()">Cancelar</button>
                    <button type="submit" id="btnSalvar" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="modal-confirm" class="modal-overlay">
        <div class="modal-box">
            <h3>Confirmar Exclusão</h3>
            <p>Tem certeza que deseja excluir este registro? Essa ação não pode ser desfeita.</p>
            <div class="modal-actions">
                <button id="btnConfirmarExclusao" class="btn-excluir">Sim, Excluir</button>
                <button id="btnCancelarExclusao" class="btn-cancelar-modal">Cancelar</button>
            </div>
        </div>
    </div>

    <div id="toast-container"></div>

    <script src="assets/js/app.js"></script>
</body>
</html>
